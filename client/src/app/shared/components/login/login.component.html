<app-overlay *ngIf="showLogin$ | async" (click)="overlayClick()"></app-overlay>
<div class="flex fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-5 rounded border-2 border-solid border-gray-200 bg-white z-50 flex-col">
  <app-escape *ngIf="isAuthPage"></app-escape>
  <h2 class="text-center bottom-5 font-bold self-center">Login</h2>
  <form>
    <div class="mb-4">
      <label class="block font-bold" for="username">Username</label>
      <input class="w-full px-2 py-3 rounded border-solid border-2 border-gray-200" type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="mb-4">
      <label class="block font-bold" for="password">Password</label>
      <input class="w-full px-2 py-3 rounded border-solid border-2 border-gray-200" type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <button class="bg-blue-900 w-full p-3 text-white border-none rounded cursor-pointer hover:bg-gray-900 transition-colors" type="submit">Login</button>
  </form>
</div>
