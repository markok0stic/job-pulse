<header class="header" [class.sticky]="isHeaderSticky">
  <div class="nav">
  <a routerLink="/" class="logo">JobPulse</a>
  <nav class="header-nav">
      <a routerLink="/" class="nav-item">Projects</a>
      <ng-container *ngIf="!user">
        <a class="nav-item" (click)="toggleLogin()">Login</a>
        <a class="nav-item-reg" (click)="toggleRegister()">Become a freelancer</a>
      </ng-container>
  </nav>
  <ng-container *ngIf="user">
    <app-profile-dropdown class="profile-button"></app-profile-dropdown>
  </ng-container>
</div>
</header>
<app-login *ngIf="showLogin$ | async"></app-login>
<app-register *ngIf="showRegister$ | async"></app-register>
