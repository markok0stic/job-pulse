<header class="header not-logged-in">
  <div class="logo">JobPulse</div>
  <nav>
    <ul>
      <li><a href="#">Browse Projects</a></li>
      <li><button (click)="toggleLogin()">Login</button></li>
      <li><button (click)="toggleRegister()">Register</button></li>
    </ul>
  </nav>
</header>
<app-overlay *ngIf="(showRegister$ | async) || (showLogin$ | async)" (click)="overlayClick()"></app-overlay>
<app-login *ngIf="showLogin$ | async"></app-login>
<app-register *ngIf="showRegister$ | async"></app-register>
